    <div id="testDdayTime"></div>

    <script>
        function calculateDday(targetDate) {
            const now = new Date();
            const eventDate = new Date(targetDate);
            const currentTime = now.getTime();
            const eventTime = eventDate.getTime();

            const remainingTime = eventTime - currentTime;

            const secondsInTotal = Math.floor(remainingTime / 1000);
            const minutesInTotal = Math.floor(secondsInTotal / 60);
            const hoursInTotal = Math.floor(minutesInTotal / 60);
            const daysInTotal = Math.floor(hoursInTotal / 24);

            const seconds = secondsInTotal % 60;
            const minutes = minutesInTotal % 60;
            const hours = hoursInTotal % 24;
            const days = daysInTotal;

            return {
                days: days,
                hours: hours,
                minutes: minutes,
                seconds: seconds
            };
        }

        function updateDday() {
            const testDate = calculateDday("2024-10-20T00:00:00");
            document.getElementById("testDdayTime").innerHTML = `${testDate.days}d ${testDate.hours}h ${testDate.minutes}m ${testDate.seconds}s ago`;
        }

        setInterval(updateDday, 1000);
    </script>
